<div class="cnr-add-patient-form">
  <form id="add-patient" [formGroup]="addPatientForm"  (ngSubmit)="AddPatient($event)">
    <div class="cnr-add-patient-form_container">
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Nombre</label>
              <input id="name" type="text" formControlName="name" pInputText maxlength="50" [value]="patient?.name" />
            </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Apellido</label>
              <input id="name" type="text" formControlName="lastName" pInputText maxlength="50" [value]="patient?.lastname" />
            </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Email</label>
              <input id="name" type="email" formControlName="email" pInputText maxlength="250" [value]="patient?.email" />
            </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">DNI</label>
              <p-inputNumber inputId="dni" formControlName="identificationNumber" [value]="patient?.identificationNumber">
              </p-inputNumber>
            </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Teléfono</label>
              <p-inputNumber  mode="decimal" formControlName="phoneNumber" inputId="withoutgrouping" [useGrouping]="false" [value]="patient?.phoneNumber">
                </p-inputNumber>
                </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Número de Afiliado (Prepaga/Obra Social)</label>
              <p-inputNumber  mode="decimal" formControlName="healthInsurranceNumber" inputId="healthInsuranceNumberPerson" [useGrouping]="false" [value]="patient?.healthInsurranceNumber">
                </p-inputNumber>
                </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Obra Social/ Prepaga</label>
              <p-dropdown [options]="healthInsurrances"
               optionLabel="name"
              [filter]="true"
              [(ngModel)]="selectedhealthInsurrance"
              filterby="name"
              (ngModelChange)="selectHealthInsurrance($event)"
              [ngModelOptions]="{standalone: true}"></p-dropdown>
            </div>
          </div>
        </div>
        <div>
          <div class="field-control">
            <div class="field-control_control">
              <label class="field-control_label">Plan</label>
              <p-dropdown [options]="plans"
               optionLabel="name"
              [filter]="true"
              [(ngModel)]="selectedPlan"
              filterby="name"
              [ngModelOptions]="{standalone: true}"></p-dropdown>
            </div>
          </div>
        </div>
    </div>
  </form>
</div>
