
<div class="search-patient-panel">
  <form>
    <fieldset>
      <div class="fields-group">
        <div class="field-control">
          <cnr-patient-search-engine (onSelectPatient)="selectPatient($event)"></cnr-patient-search-engine>
        </div>
        <div class="field-control">
          <ul class="button-list">
            <li>
              <p-button label="Alta Paciente" icon="pi pi-user-plus" iconPos="left"></p-button>
            </li>
            <li>
              <p-button label="Ver Datos Completos" icon="pi pi-user" iconPos="left"></p-button>
            </li>
          </ul>
        </div>
        <div class="field-control patient-information" *ngIf="patient">
          <h4 class="patient-information_title">Información (Paciente)</h4>
          <div class="patient-information_list">
            <div>
              <label class="patient-information_label" >
                Nombre: <span class="patient-information_value">{{patient.name}}</span>
              </label>
            </div>
            <div>
              <label class="patient-information_label" >
                Apellido: <span class="patient-information_value">{{patient.lastname}}</span>
              </label>
            </div>
            <div>
              <label class="patient-information_label" >
                Email: <span class="patient-information_value">{{patient.email}}</span>
              </label>
            </div>
            <div>
              <label class="patient-information_label" >
                Teléfono: <span class="patient-information_value">{{patient.phoneNumber}}</span>
              </label>
            </div>
        </div>
        </div>
      </div>
    </fieldset>
  </form>

  <p-dialog [(visible)]="display" [modal]="true">
    <ng-template pTemplate="header">
        <div class="modal-header">
          <h3 class="modal-header_title">Nuevo Turno</h3>
        </div>
    </ng-template>
    <div class="modal-body">
      <hr class="modal-body_separator" />
      <cnr-add-appointment-form></cnr-add-appointment-form>
    </div>

    <ng-template pTemplate="footer">
      <div class="buttons">
        <button type="button" pButton label="Cancelar" icon="pi pi-times" iconPos="left" class="p-button-outlined mr-1" (click)="CloseModal($event)"></button>
        <button form="add-patient" pButton type="submit" label="Guardar" icon="pi pi-save"></button>
      </div>
    </ng-template>
  </p-dialog>

</div>
