<div class="image-file-managment">
  <div class="image-file-managment__top-controls">
    <div>
      <p>
        Seleccionar una foto de p√©rfil desde tu equipo.
      </p>
      <label pButton pRipple for="profileImage">
        <i class="pi pi-upload"></i>
        <span class="image-file-managment__text">Seleccionar...</span>
        <input id="profileImage" type="file" (change)="fileChangeEvent($event)" class="image-file-managment__control" />
      </label>
    </div>
    <button pButton type="button" *ngIf="hasPhoto" label="Cortar foto" (click)="cutPhoto()" class="image-file-managment__btn-crop"></button>
  </div>
  <div class="image-file-managment__crop-zone" *ngIf="hasPhoto">
      <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 4"
      [resizeToWidth]="400"
      [resizeToHeight]="400"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded($event)"
      (loadImageFailed)="loadImageFailed()"
    >
    </image-cropper>
  </div>

</div>
