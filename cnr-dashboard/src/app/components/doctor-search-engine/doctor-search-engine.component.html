<div class="cnr-doctor-search-engine">
  <label class="cnr-doctor-search-engine_label">
    Seleccionar un profesional
  </label>
  <div class="cnr-doctor-search-engine_control">
    <p-dropdown [options]="doctorOptions"
     [(ngModel)]="selectedDoctor"
      optionLabel="fullName"
      [filter]="true"
      filterby="fullName"
      (onChange)="selectDoctor($event)"
      (onFilter)="searchDoctor($event)"></p-dropdown>
  </div>
</div>
